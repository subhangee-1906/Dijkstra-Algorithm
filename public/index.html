  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="logo_da.png" />

    <title>Dijkstra's Algorithm Visualizer</title>

  <body>
    <header class="header">🌸 Dijkstra's Algorithm Visualizer 🌸</header>
    <main class="main-container">
      <section class="description">
        <h2>About the Visualizer</h2>
        <p>
          Explore how Dijkstra's Algorithm finds the shortest path in a weighted
          graph. Customize the grid, set start and end points, add walls, and
          watch the magic happen!
        </p>
      </section>
      <section class="grid-container">
        <div id="grid" class="grid">
          <!-- Placeholder for grid content -->
        </div>
      </section>
      <section class="controls">
        <button class="button">Run Algorithm</button>
        <button class="button">Reset Grid</button>
      </section>
    </main>
    <footer class="footer">
      Made with ❤️ and ☕ by Subhangee Sahoo
