<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dijkstra's Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">Dijkstra's Algorithm Visualizer</header>
    <main class="main-container">
      <!-- Welcome Section -->
      <section class="card">
        <h1>Welcome</h1>
        <p>Explore the visualization of Dijkstra's Algorithm!</p>
        <button class="button" onclick="getStarted()">Get Started</button>
      </section>
      <!-- Grid Section -->
      <section id="grid-container" class="grid-container hidden">
        <h2>Pathfinding Grid</h2>
        <div id="grid" class="grid"></div>
        <!-- Controls Section -->
        <div class="controls">
          <button class="button" onclick="runAlgorithm()">Run Algorithm</button>
          <button class="button" onclick="resetGrid()">Reset Grid</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      Made with ❤️ and ☕ by Your Name
    </footer>
    <script src="pathfinding.js"></script>
  </body>
</html>
