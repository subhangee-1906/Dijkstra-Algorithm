<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="logo_da.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fdf8f5" />
    <meta
      name="description"
      content="Web site created using create-react-app with pastel-themed enhancements"
    />
    <link rel="apple-touch-icon" href="logo_da.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dijkstra's Algorithm Visualizer</title>
    <style>
      /* Embedded styles for quick view */
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #fce6e6);
        color: #4a4a4a;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .header {
        font-size: 2rem;
        font-weight: bold;
        color: #ff85a1;
        margin: 20px 0;
        text-shadow: 2px 2px 5px rgba(255, 121, 185, 0.3);
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .button {
        padding: 12px 24px;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(255, 121, 185, 0.3);
      }

      .button:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        box-shadow: 0 6px 12px rgba(255, 121, 185, 0.5);
      }

      .footer {
        margin-top: auto;
        font-size: 14px;
        color: #7d7d7d;
        font-style: italic;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header class="header">üå∏ Dijkstra's Algorithm Visualizer üå∏</header>
    <main class="container">
      <div id="grid" style="height: 300px;"> <!-- Placeholder for grid content -->
      </div>
      <div class="button-container">
        <button class="button">Run Algorithm</button>
        <button class="button">Reset Grid</button>
      </div>
    </main>
    <footer class="footer">Made with ‚ù§Ô∏è and ‚òï by Your Name</footer>
  </body>
</html>
